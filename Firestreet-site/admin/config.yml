backend:
  name: git-gateway
  branch: main

media_folder: "Images/uploads"
public_folder: "/Images/uploads"

locale: "ru"

collections:
  # Главная страница (hero + услуги + телефоны)
  - label: "Контент сайта"
    name: "site_content"
    files:
      - label: "Главная страница"
        name: "home"
        file: "content/home.json"
        format: "json"
        fields:
          - label: "Бейдж над заголовком"
            name: "badge"
            widget: "string"
          - label: "Заголовок"
            name: "title"
            widget: "string"
          - label: "Описание под заголовком"
            name: "description"
            widget: "text"
          - label: "Список преимуществ"
            name: "bullets"
            widget: "list"
            field:
              label: "Пункт"
              name: "item"
              widget: "string"
          - label: "Текст кнопки — основная"
            name: "cta_primary"
            widget: "string"
          - label: "Текст кнопки — позвонить"
            name: "cta_secondary"
            widget: "string"
          - label: "Подзаголовок под кнопками"
            name: "subtitle"
            widget: "string"
          - label: "Заголовок блока услуг"
            name: "services_title"
            widget: "string"
          - label: "Услуги (список)"
            name: "services"
            widget: "list"
            field:
              label: "Услуга"
              name: "item"
              widget: "string"
          - label: "Телефоны для связи"
            name: "phones"
            widget: "list"
            field:
              label: "Телефон"
              name: "item"
              widget: "string"
          - label: "Фраза внизу (под телефонами)"
            name: "footer_note"
            widget: "string"
          - label: "Номер WhatsApp для формы"
            name: "whatsapp_number"
            widget: "string"
          - label: "Ссылка на Telegram (если нужна)"
            name: "telegram_link"
            widget: "string"
            required: false

      - label: "Портфолио: до / после"
        name: "portfolio"
        file: "content/portfolio.json"
        format: "json"
        fields:
          - label: "Заголовок блока"
            name: "title"
            widget: "string"
          - label: "Описание под заголовком"
            name: "description"
            widget: "text"
            required: false
          - label: "Работы"
            name: "items"
            widget: "list"
            fields:
              - label: "Название объекта"
                name: "title"
                widget: "string"
              - label: "Описание (optional)"
                name: "description"
                widget: "text"
                required: false
              - label: "Фото ДО"
                name: "before"
                widget: "image"
              - label: "Фото ПОСЛЕ"
                name: "after"
                widget: "image"

      - label: "Видео"
        name: "videos"
        file: "content/videos.json"
        format: "json"
        fields:
          - label: "Заголовок блока"
            name: "title"
            widget: "string"
          - label: "Описание под заголовком (optional)"
            name: "description"
            widget: "text"
            required: false
          - label: "Видео"
            name: "items"
            widget: "list"
            fields:
              - label: "Название"
                name: "title"
                widget: "string"
              - label: "Описание (optional)"
                name: "description"
                widget: "text"
                required: false
              - label: "Файл видео (загрузить)"
                name: "file"
                widget: "file"
                required: false
              - label: "Или ссылка (YouTube / другая)"
                name: "url"
                widget: "string"
                required: false
