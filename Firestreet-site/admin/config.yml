backend:
  name: git-gateway
  branch: main

# КУДА CMS БУДЕТ КЛАСТЬ КАРТИНКИ В РЕПО
media_folder: "Firestreet-site/Images"
# КАК ЭТИ КАРТИНКИ ВИДИТ САЙТ В БРАУЗЕРЕ
public_folder: "/Images"

collections:
  - name: "content"
    label: "Контент сайта"
    files:
      - name: "home"
        label: "Главная страница"
        file: "Firestreet-site/content/home.json"
        fields:
          - { name: "badge", label: "Бейдж над заголовком", widget: "string" }
          - { name: "title", label: "Заголовок", widget: "string" }
          - { name: "description", label: "Основной текст", widget: "text" }
          - label: "Преимущества"
            name: "bullets"
            widget: "list"
            field:
              { name: "item", label: "Пункт", widget: "string" }
          - { name: "cta_primary", label: "Текст зелёной кнопки", widget: "string" }
          - { name: "cta_secondary", label: "Текст чёрной кнопки", widget: "string" }
          - { name: "subtitle", label: "Подпись под кнопками", widget: "string" }
          - { name: "services_title", label: "Заголовок блока «Чем мы занимаемся»", widget: "string" }
          - label: "Список услуг (главный блок)"
            name: "services"
            widget: "list"
            field:
              { name: "item", label: "Услуга", widget: "string" }
          - label: "Телефоны для связи"
            name: "phones"
            widget: "list"
            field:
              { name: "phone", label: "Телефон", widget: "string" }
          - { name: "footer_note", label: "Фраза внизу сайта", widget: "string", required: false }
          - { name: "whatsapp_number", label: "Номер для WhatsApp", widget: "string", required: false }
          - { name: "telegram_link", label: "Ссылка на Telegram", widget: "string", required: false }

      - name: "portfolio"
        label: "Портфолио: До / После"
        file: "Firestreet-site/content/portfolio.json"
        fields:
          - label: "Объекты"
            name: "items"
            widget: "list"
            fields:
              - { name: "title", label: "Название объекта", widget: "string" }
              - { name: "type", label: "Тип / подпись", widget: "string", required: false }
              - { name: "before", label: "Фото ДО", widget: "image" }
              - { name: "after", label: "Фото ПОСЛЕ", widget: "image" }

      - name: "videos"
        label: "Видео"
        file: "Firestreet-site/content/videos.json"
        fields:
          - label: "Видео"
            name: "items"
            widget: "list"
            fields:
              - { name: "title", label: "Название", widget: "string" }
              - { name: "description", label: "Описание", widget: "text", required: false }
              - { name: "url", label: "Файл или ссылка", widget: "string" }
