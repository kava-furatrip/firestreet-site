backend:
  name: git-gateway
  branch: main

# Локальный режим (можно оставить, не мешает)
local_backend: true

media_folder: "Images/uploads"      # куда будут складываться файлы в репозитории
public_folder: "/Images/uploads"    # как эти файлы будут доступны на сайте

publish_mode: editorial_workflow

collections:
  - name: "pages"
    label: "Контент сайта"
    files:
      # Главная страница
      - label: "Главная страница"
        name: "home"
        file: "content/home.json"
        format: "json"
        fields:
          - label: "Заголовок в первом экране"
            name: "heroTitle"
            widget: "string"
          - label: "Подзаголовок"
            name: "heroSubtitle"
            widget: "text"
          - label: "Пункты списка в первом экране"
            name: "heroBullets"
            widget: "list"
            field:
              label: "Пункт"
              name: "text"
              widget: "string"

          - label: "Телефон для кнопок"
            name: "phone"
            widget: "string"

          - label: "Ссылка WhatsApp (https://...)"
            name: "whatsapp"
            widget: "string"
            required: false

          - label: "Ссылка Telegram (https://...)"
            name: "telegram"
            widget: "string"
            required: false

          - label: "Заголовок блока услуг"
            name: "servicesTitle"
            widget: "string"

          - label: "Список услуг"
            name: "services"
            widget: "list"
            fields:
              - label: "Название"
                name: "title"
                widget: "string"
              - label: "Описание"
                name: "description"
                widget: "text"
                required: false

      # Портфолио до/после
      - label: "Портфолио: До / После"
        name: "portfolio"
        file: "content/portfolio.json"
        format: "json"
        fields:
          - label: "Работы"
            name: "items"
            widget: "list"
            fields:
              - label: "Тип объекта"
                name: "category"
                widget: "select"
                options:
                  - "Частный дом"
                  - "Под строительство"
                  - "Коммерческий объект"
              - label: "Описание"
                name: "title"
                widget: "string"
              - label: "Фото ДО"
                name: "before"
                widget: "image"
              - label: "Фото ПОСЛЕ"
                name: "after"
                widget: "image"

      # Видео
      - label: "Видео"
        name: "videos"
        file: "content/videos.json"
        format: "json"
        fields:
          - label: "Ролики"
            name: "items"
            widget: "list"
            fields:
              - label: "Название"
                name: "title"
                widget: "string"
              - label: "Ссылка на видео (YouTube/VK и т.п.)"
                name: "url"
                widget: "string"
