backend:
  name: git-gateway
  branch: main   # если у тебя репозиторий на другой ветке (master) — поставь её

media_folder: "Images/uploads"
public_folder: "/Images/uploads"

collections:
  - name: "content"
    label: "Контент сайта"
    files:
      - file: "content/home.json"
        label: "Основные тексты и телефоны"
        name: "home_content"
        format: "json"
        fields:
          - { label: "Заголовок (hero)", name: "hero_title", widget: "string" }
          - { label: "Подзаголовок (hero)", name: "hero_subtitle", widget: "text" }
          - { label: "Пункт 1 (hero)", name: "hero_bullet_1", widget: "string" }
          - { label: "Пункт 2 (hero)", name: "hero_bullet_2", widget: "string" }
          - { label: "Пункт 3 (hero)", name: "hero_bullet_3", widget: "string" }
          - { label: "Основной телефон (текст)", name: "phone_main", widget: "string" }
          - { label: "Основной телефон (tel:+...)", name: "phone_main_href", widget: "string" }
          - { label: "Второй телефон (текст)", name: "phone_second", widget: "string", required: false }
          - { label: "Второй телефон (tel:+...)", name: "phone_second_href", widget: "string", required: false }
          - { label: "Ссылка на Telegram", name: "telegram_link", widget: "string", required: false }

      - file: "content/portfolio.json"
        label: "Работы: до/после"
        name: "portfolio"
        format: "json"
        media_folder: "Images"
        public_folder: "/Images"
        fields:
          - label: "Список работ"
            name: "items"
            widget: "list"
            fields:
              - { label: "Заголовок", name: "title", widget: "string" }
              - { label: "Метка (например, Частный дом)", name: "tag", widget: "string" }
              - { label: "Фото ДО", name: "before", widget: "image" }
              - { label: "Фото ПОСЛЕ", name: "after", widget: "image" }
              - { label: "Описание", name: "description", widget: "text" }

      - file: "content/videos.json"
        label: "Видео с объектов"
        name: "videos"
        format: "json"
        media_folder: "Video/uploads"
        public_folder: "/Video/uploads"
        fields:
          - label: "Видео"
            name: "items"
            widget: "list"
            fields:
              - { label: "Подпись", name: "title", widget: "string" }
              - { label: "Файл видео (mp4)", name: "file", widget: "file" }
