<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Firestreet — админка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <!-- Контейнер, куда CMS отрисует свой интерфейс -->
  <div id="nc-root"></div>

  <!-- Скрипт CMS -->
  <script src="https://unpkg.com/netlify-cms-app@^2.0.0/dist/netlify-cms.js"></script>

  <!-- Инициализация CMS -->
  <script>
    // Берём, что доступно: CMS или NetlifyCmsApp
    var CMSLib = window.CMS || window.NetlifyCmsApp;

    if (!CMSLib) {
      console.error("Библиотека Netlify CMS не загрузилась");
    } else {
      CMSLib.init({
        config: {
          backend: {
            name: "git-gateway",
            branch: "main"
          },

          media_folder: "Images/uploads",
          public_folder: "/Images/uploads",

          collections: [
            {
              name: "home",
              label: "Основные тексты и телефоны",
              file: "content/home.json",
              format: "json",
              fields: [
                { label: "Заголовок (hero)", name: "hero_title", widget: "string" },
                { label: "Подзаголовок (hero)", name: "hero_subtitle", widget: "text" },
                { label: "Пункт 1 (hero)", name: "hero_bullet_1", widget: "string" },
                { label: "Пункт 2 (hero)", name: "hero_bullet_2", widget: "string" },

</html>
